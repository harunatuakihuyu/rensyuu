<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>みつばの森自然公園</title>
</head>

<body>
  <div class="container">
    <!-- ヘッダー -->
    <header>
      <h1 class="logo">
        <img src="/images/logo.png" alt="メインロゴ">
      </h1>
      <p class="description">
        みつばの森自然公園は、豊かな自然をそのまま生かして作られた公園です。<br>
        ピクニックや散歩など、たくさんの方々が憩いの場として利用しています。
      </p>
    </header>
    
    <!-- hero -->
    <section class="mv">
      <div class="mvHero">
      </div>
    </section>

    <main>
      <!-- メインキャッチ -->
      <section class="mainCatch">
        <div class="mainCatch_box">
          <h2 class="mainCatch_h2">
            施設案内
          </h2>
          <p class="mainCatch_p">
            みつばの森自然公園内の施設をご紹介します
          </p>
        </div>
      </section>

      <!-- メインキャッチ画像 -->
      <section class="mainImg">
        <div class="mainImg_box">
          <div class="mainImg_item">
            <img src="/images/dog.png" alt="犬">
            <h2 class="mainImg_h2">
              ドッグラン
            </h2>
          </div>
          <div class="mainImg_item">
            <img src="/images/walk.png" alt="散歩道">
            <h2 class="mainImg_h2">
              散歩道
            </h2>
          </div>
          <div class="mainImg_item">
            <img src="/images/tennis.png" alt="テニスコート">
            <h2 class="mainImg_h2">
              テニスコート
            </h2>
          </div>
        </div>
      </section>

      <!-- リードキャッチ -->
      <section class="readCatch">
        <div class="readCatch_box">
          <h2 class="readCatch_h2">
            イベント情報
          </h2>
          <p class="readCatch_p">
            みつばの森自然公園では、様々なイベントを開催しております。<br>
            皆様のお越しを心よりお待ち申し上げております。
          </p>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
